<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>堀田のプロフィール</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" href="guitar.png">
</head>
<body>
  <!-- 上部分。写真と名前-->
  <header>
    <div class="container">
      <div class="pic">
        <img src="myprofile.png">
      </div>
      <div class="info">
        <h1>堀田 真</h1>
        <p>大学４年生(休学中)</p>
      </div>
    </div>
  </header>

  <!-- プロフィール。大学と出身地とサークル-->
  <section class="profile">
    <h1>プロフィール</h1>
    <div class="container">
      <!-- 大学の項目-->
      <section>
        <div class="pic">
          <img src="keioMark.png">
        </div>
        <div class="university">
          <h1>大学：慶應義塾大学</h1>
          <p>高校から慶應に入る。無事ストレートで進学してきたが、今年休学をしたことで1つダブることとなった。</p>
        </div>
      </section>

      <!-- 出身地の項目-->
      <section>
        <div class="pic">
          <img src="singapore.jpg">
        </div>
        <div class="singapore">
          <h1>出身地：シンガポール</h1>
          <p>1997年8月7日に私が生まれた場所。1歳までしかいなかったため記憶はない。</p>
        </div>
      </section>

      <!-- サークルの項目-->
      <section>
        <div class="pic">
          <img src="CrossoverSociety.jpg">
        </div>
        <div class="circle">
          <h1>サークル：クロスオーバー研究会</h1>
          <p>フュージョンと呼ばれるジャンルを扱うサークル。ここで楽器上級者に飲まれつつも自身を成長させてきた。</p>
        </div>
      </section>

    </div>
  </section>

  <!-- 好きなアニメ-->
  <section class="anime">
    <h1>好きなアニメ3選</h1>
    <!-- リスト-->
    <ul>
      <li>
        <img src="kimetsu-icon.png">
        <h2>鬼滅の刃</h2>
      </li>
      <li>
        <img src="fate-icon.png">
        <h2>Fate/stay night</h2>
      </li>
      <li>
        <img src="NARUTO-icon.png">
        <h2>NARUTO</h2>
      </li>
    </ul>
  </section>

  <!-- お問い合わせはこちら-->
  <section class="contact">
    <h1>お問い合わせはこちらまで</h1>
    <a href="https://twitter.com/miraikomugi">ツイッター</a>
  </section>

  <!-- フッター-->
  <footer>
    Makoto Horita
  </footer>
</body>
</html>
